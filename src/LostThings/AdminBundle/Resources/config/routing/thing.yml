    defaults: { _controller: "LostThingsAdminBundle:Thing:index" }

admin_thing__show:
    path:     /{id}/show/
    defaults: { _controller: "LostThingsAdminBundle:Thing:show" }

admin_thing__new:
    path:     /new/
    defaults: { _controller: "LostThingsAdminBundle:Thing:new" }

admin_thing__create:
    path:     /create/
    defaults: { _controller: "LostThingsAdminBundle:Thing:create" }
