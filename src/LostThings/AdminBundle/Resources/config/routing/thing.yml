admin_thing__edit:
    path:     /{id}/edit/
    defaults: { _controller: "LostThingsAdminBundle:Thing:edit" }

admin_thing__update:
    path:     /{id}/update/
    defaults: { _controller: "LostThingsAdminBundle:Thing:update" }
