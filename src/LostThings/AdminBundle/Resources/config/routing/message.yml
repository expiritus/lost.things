admin_message__edit:
    path:     /{id}/edit/
    defaults: { _controller: "LostThingsAdminBundle:Message:edit" }

admin_message__update:
    path:     /{id}/update/
    defaults: { _controller: "LostThingsAdminBundle:Message:update" }
