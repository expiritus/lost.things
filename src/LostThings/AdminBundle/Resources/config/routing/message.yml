    defaults: { _controller: "LostThingsAdminBundle:Message:index" }

admin_message__show:
    path:     /{id}/show/
    defaults: { _controller: "LostThingsAdminBundle:Message:show" }

admin_message__new:
    path:     /new/
    defaults: { _controller: "LostThingsAdminBundle:Message:new" }

admin_message__create:
    path:     /create/
    defaults: { _controller: "LostThingsAdminBundle:Message:create" }
